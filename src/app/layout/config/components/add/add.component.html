<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div [hidden]="submitted">
      <h1>Playlist Form</h1>
      <form (ngSubmit)="onSubmit()" #playlistForm="ngForm">
        <div class="form-group">
          <label for="name">Playlitst Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
   
        <div class="form-group">
          <label for="alterEgo">Description</label>
          <input type="text" class="form-control" id="alterEgo"
                 [(ngModel)]="model.description" name="alterEgo">
        </div>
   
        <div class="form-group">
          <label for="power">Tag Association</label>
          <select class="form-control" id="power"
                  required
                  [(ngModel)]="model.tag" name="power"
                  #power="ngModel">
            <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
          </select>
          <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
            Power is required
          </div>
        </div>
