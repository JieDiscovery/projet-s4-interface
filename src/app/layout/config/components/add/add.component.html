<div class="modal-header">
   <h4 class="modal-title">Hi there!</h4>
   <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
   <span aria-hidden="true">&times;</span>
   </button>
</div>
<div class="modal-body">
<div class="container">
   <div [hidden]="submitted">
      <h1>Playlist Form</h1>
      <form [formGroup]="playlistForm" (ngSubmit)="onSubmit()">
      <div style="margin-bottom: 1em">
         <button type="submit"
            [disabled]="!playlistForm.valid" class="btn btn-success">Save</button> &nbsp;
         <button type="button" (click)="revert()"
         [disabled]="playlistForm.pristine" class="btn btn-danger">Revert</button>
      </div>
      <!-- Hero Detail Controls -->
      <div class="form-group">
         <label class="center-block">Name:
         <input class="form-control" formControlName="name" required>
         </label>
      </div>
      <div class="form-group">
         <label class="center-block">Description:
            <textarea rows="5" class="form-control" formControlName="description" placeholder="Add new decription"></textarea>         
         </label>
      </div>
      <span class="center-block">Tag:</span> 
      <div class="form-group form-row radio">
         <div *ngFor="let tag of tags">
            <label class="center-block"><input type="radio" formControlName="tagId" value={{tag.id}}>{{tag.num}}</label>
         </div>
      </div>
      <div class="form-group">
         <label class="center-block">Type:
         <select class="form-control" formControlName="type">
         <option *ngFor="let type of types" [value]="type">{{type}}</option>
         </select>
         </label>
      </div>
      <div formArrayName="secretLairs" class="well well-lg">
         <div *ngFor="let media of secretLairs.controls; let i=index" [formGroupName]="i" >
         <!-- The repeated address template -->
         Media #{{i + 1}}
         <div style="margin-left: 1em;">
            <div class=form-row>
               <div class="form-group col-2">
                  <select class="form-control" formControlName="uriType">
                  <option *ngFor="let uriType of uriTypes" [value]="uriType">{{uriType}}</option>
                  </select>
               </div>
               <div class="form-group col-2">
                  <input class="form-control" formControlName="title" placeholder="Title">
               </div>
               <div class="form-group col-4">
                  <input class="form-control" formControlName="author" placeholder="Author">
               </div>
               <div class="form-group col-2">
                  <input class="form-control" formControlName="uri" placeholder="{{media.value.uriType}}">
               </div>
               <div class="col-2"> 
                  <button type="button" (click)="deleteLair(i)" class="btn btn-danger">Delete</button>
               </div>
            </div>
            <br>
            <!-- End of the repeated address template -->
         </div>
      </div>
      <button (click)="addLair()" class="btn btn-primary" type="button">Add a Secret Lair</button>
  </div>
<!--    <div class="checkbox">
      <label class="center-block">
      <input type="checkbox" formControlName="sidekick">I have a sidekick.
      </label>
   </div>-->
   </form>
   <p>PlaylistForm value: {{ playlistForm.value | json}}</p>
